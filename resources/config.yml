webhook_url: ""
# Your discord webhook url.

chat_url: "" 
# Webhook url for the /discord command. Set to 0 to use default.

username: "" 
# The username the plugin uses in discord.

chat_username: "" 
# The username of the plugin when someone says something. Set to 0 to use default.

chat_format: "[{player}] {message}" 
# Format in discord that the plugin uses when sending a message. {player} and {message} can be used.



############################################################
#                     Messages on Event                    #
#   These messages are triggered on an event such as when  #
#   the server starts or stops, or when a player joins or  #
#             leaves. Also when a player dies.             #
#        Tip: Set any of these to 0 to disable them        #
############################################################

start_message: "" 
# Message sent when server starts.

shutdown_message: "" 
# Message sent when server stops.

join_message: "" 
# Message sent when player joins. {player} can be used.

quit_message: "" 
# Message sent when player leaves. {player} can be used.

death_message: "" 
# Message sent when player get killed. {player} can be used.



############################################################
#                       Other Options                      #
#  It is not recommended that you change these, especially #
#         if you do not understand what they mean.         #
#        Tip: Set any of these to 0 to disable them        #
############################################################

command: "1" 
# Command option.

chat_prefix: "!" 
# Prefix for chat

chat: "0" 
# Send everything to Discord. Highly recommended to keep this disabled. Set to 1 to enable.

debug: "0" 
# Debug errors. Set to 1 to enable.
